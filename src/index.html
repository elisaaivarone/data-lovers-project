<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>League Of Legends</title>
  <link rel="stylesheet" href="style.css" />

</head>
<header>
  <h1>League Of Legends</h1>
  <nav class="nav">
    <ul class="navbar">
      <li class="menu">Home</li>
      <li class="menu">Player</a</li> 
      <li class="menu"></li>
    </ul>
  </nav>

<body>

  <section class="filter">
    <aside class="filter-aside">
      <h3>Player Filter</h3>
      <h4>Ability</h4>
        <container class="filter-list">
          <div>
            <input type="checkbox" value="" id="tag-bloodWell">
            <label for="tag-loodWell">BloodWell</label>
            <span class="checkmark"></span>
          </div>
          <div>
            <input type="checkbox" value="" id="tag-mp">
            <label for="tag-mp">MP</label>
            <span class="checkmark"></span>
          </div>
          <div>
            <input type="checkbox" value="" id="tag-energy">
            <label for="tag-energy">Energy</label>
            <span class="checkmark"></span>
          </div>
          <div>
            <input type="checkbox" value="" id="tag-none">
            <label for="tag-none">None</label>
            <span class="checkmark"></span>
          </div>
          <div>
            <input type="checkbox" value="" id="tag-gnarfury">
            <label for="tag-gnarfury">Gnarfury</label>
            <span class="checkmark"></span>
          </div>
          <div>
            <input type="checkbox" value="" id="tag-battlefury">
            <label for="tag-battlefury">Battlefury</label>
            <span class="checkmark"></span>
          </div>
          <div>
            <input type="checkbox" value="" id="tag-rage">
            <label for="tag-rage">Rage</label>
            <span class="checkmark"></span>
          </div>
          <div>
            <input type="checkbox" value="" id="tag-ferocity">
            <label for="tag-ferocity">Ferocity</label>
            <span class="checkmark"></span>
          </div>
          <div>
            <input type="checkbox" value="" id="tag-heat">
            <label for="tag-Heat">Heat</label>
            <span class="checkmark"></span>
          </div>
          <div>
            <input type="checkbox" value="" id="tag-dragonfury">
            <label for="tag-dragonfury">Dragonfury</label>
            <span class="checkmark"></span>
          </div>
          <div>
            <input type="checkbox" value="" id="tag-gnarfury">
            <label for="tag-gnarfury">Gnarfury</label>
            <span class="checkmark"></span>
          </div>
          <div>
            <input type="checkbox" value="" id="tag-wind">
            <label for="tag-wind">Wind</label>
            <span class="checkmark"></span>
          </div>
        </container>
      <h4>Class</h4>
      <container class="filter-list">
        <div>
          <input type="checkbox" value="" id="tag-fighter">
          <label for="tag-figther">Fighter</label>
          <span class="checkmark"></span>
        </div>
        <div>
          <input type="checkbox" value="" id="tag-tank">
          <label for="tag-tank">Tank</label>
          <span class="checkmark"></span>
        </div>
        <div>
          <input type="checkbox" value="" id="tag-mage">
          <label for="tag-mage">Mage</label>
          <span class="checkmark"></span>
        </div>
        <div>
          <input type="checkbox" value="" id="tag-assassin">
          <label for="tag-assassin">Assassin</label>
          <span class="checkmark"></span>
        </div>
        <div>
          <input type="checkbox" value="" id="tag-support">
          <label for="tag-support">Support</label>
          <span class="checkmark"></span>
        </div>
        <div>
          <input type="checkbox" value="" id="tag-marksman">
          <label for="tag-marksman">Marksman</label>
          <span class="checkmark"></span>
        </div>
      </container>
        
    </aside>
  </section>
  <section id="champion-list" class="champion-list"></section>
  <article>
      
  </article>

  <script src="./data/lol/lol.js"></script>
