<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>League Of Legends</title>
  <link rel="stylesheet" href="./src/style.css" />

</head>
<header>
  <h1>League Of Legends</h1>
  <nav class="nav">
    <ul class="navbar">
      <li class="menu">Home</li>
      <li class="menu">Player</a</li> <li class="menu">
      </li>
    </ul>
  </nav>
</header>

<body>
  <main>
    <section class="filter">
      <aside class="filter-aside">
        <h4>Class</h4>
        <select class="filter-list" id="filter2">
          <option value="Fighter" id="Fighter">Fighter</option>
          <option value="Tank" id="Tank">Tank</option>
          <option value="Mage" id="Mage">Mage</option>
          <option value="Assassin" id="Assassin">Assassin</option>
          <option value="Support" id="Support">Support</option>
          <option value="Marksman" id="Marksman">Marksman</option>
          </select>
      </aside>
    </section>
    <section id="champion-list" class="champion-list"></section>

    <section class="profile" id="profile">
      <container>
        <img id="img-profile" class="img-profile" alt="">
        <h3 id="title"></h3>
        <article>
          <p id="profile-desc" class="profile-desc-class"></p>
        </article>
        <ul class="no-dec">
          <li id="attack"></li>
          <li id="defense"></li>
          <li id="magic"></li>
          <li id="difficulty"></li>
        </ul>
      </container>
    </section>
    <container id="teste">

    </container>
  </main>
  <script src="./src/data/lol/lol.js"></script>
  <script src="./src/main.js"></script>
</body>

</html>
