<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>League Of Legends</title>
  <link rel="stylesheet" href="./src/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Oswald:500" rel="stylesheet">
  
</head>
<body>
  <main>
    <header>
      <nav class="nav">
        <img id="logo" src="src/image/logo.png" alt="">
        <button class="btn-compare" id="btnCompare">Compare</button>
      </nav>
    </header>
    <section class="filter">
      <aside class="filter-aside">
        <h3>Filter Class</h3>
        <form class="filter-list" id="filter2">
         <div><input type="radio" name="bt" id="all" checked>All</input></div>
         <div><input type="radio" name="bt" value="Fighter" id="Fighter">Fighter</input></div> 
         <div><input type="radio" name="bt" value="Tank" id="Tank">Tank</input></div>
         <div><input type="radio" name="bt" value="Mage" id="Mage">Mage</input></div>
         <div><input type="radio" name="bt" value="Assassin" id="Assassin">Assassin</input></div>
         <div><input type="radio" name="bt" value="Support" id="Support">Support</input></div>
         <div><input type="radio" name="bt" value="Marksman" id="Marksman">Marksman</input></div>
        </form> 
        <h3>Order</h3>
        <select id="order-select" class="order-select">
            <option value="Alfabetic">Alfabetic</option>
            <option value="attackdamage">Attack at lvl1</option>
            <option value="hp">HP at lvl1</option>
            <option value="mp">MP at lvl1</option>
            <option value="armor">Armor at lvl1</option>
          </select>
      </aside>
    </section>
    <section id="champion-list" class="champion-list"></section>
    <section class="profile" id="profile">
      <container>
        <img id="img-profile" class="img-profile" alt="">
        <h3 id="title"></h3>
        <article>
          <p id="profile-desc" class="profile-desc-class"></p>
        </article>
        <ul class="no-dec">
          <li id="attack"></li>
          <li id="defense"></li>
          <li id="magic"></li>
          <li id="difficulty"></li>
        </ul>
      </container>
    </section>
    <container id="teste" class="teste">
        <select id="stats-select-id" class="stats-select">
            <option value="attackdamage">Attack</option>
            <option value="hp">HP</option>
            <option value="mp">MP</option>
            <option value="armor">Armor</option>
            <option value="spellblock">MagicResist</option>
          </select>
     <section id = "champ-image-section"></section>
     <section id= "chart-section" class= "chart-section">
       <canvas class="line-chart"></canvas>
     </section>
    </container>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
  <script src="./src/data/lol/lol.js"></script>
  <script src="./src/main.js"></script>
</body>

</html>
